<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
     
    <title></title>

    <br />
    <input id="username2" type="email" placeholder="שם משתמש" /><br />
    <input id="password2" type="password" placeholder="סיסמא" /><br />
    <button onclick="login()">התחברות</button>
</body>


</html>
