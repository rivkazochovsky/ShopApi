<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>עדכון פרטים</title>
    <script defer src="user.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

            .container h2 {
                margin-bottom: 20px;
                color: #2e7d32;
            }

            .container input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .container button {
                width: 100%;
                padding: 10px;
                background-color: #4caf50;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

                .container button:hover {
                    background-color: #388e3c;
                }

        .progress-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>עדכון פרטים</h2>
        <input id="username" type="text" required placeholder="שם משתמש" /><br />
        <input placeholder="סיסמא" type="password" id="password" onblur="checkPassword()" /><br />
        <input id="firstname" type="text" required placeholder="שם פרטי" /><br />
        <input id="lastname" type="text" required placeholder="שם משפחה" /><br />
        <button onclick="updateUser()">עדכון</button>
    </div>
</body>
</html>
